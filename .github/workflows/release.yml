        VERSION_LINE=$(grep '$plugin->version' version.php)
        REQUIRES_LINE=$(grep '$plugin->requires' version.php)
        
        if [[ $VERSION_LINE =~ \$plugin-\>version[[:space:]]*=[[:space:]]*([0-9]+) ]]; then
          PLUGIN_VERSION="${BASH_REMATCH[1]}"
        else
