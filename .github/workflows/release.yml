        fi
        
        if [[ $REQUIRES_LINE =~ \$plugin-\>requires[[:space:]]*=[[:space:]]*([0-9]+) ]]; then
          MOODLE_VERSION="${BASH_REMATCH[1]}"
        else
          MOODLE_VERSION="unknown"
        fi
        
        # Count files in the archive
